spring.application.name=employee-manager
server.servlet.context-path=/@project.name@/v@project.version@

# JWT Security
security.jwt.secret-key=0f0a9a777952ceb5b629ec5a901df612c7bf2cd66a63ef2d80228d5557ca8dca
# 1h in millisecond
security.jwt.expiration-time=3600000

# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/servidoresdb
spring.datasource.username=postgres
spring.datasource.password=postgrespassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=collection-pool
# Criação automática das tabelas
spring.jpa.hibernate.ddl-auto=update

# MinIO
minio.endpoint=http://minio:9000
minio.access-key=minioaccesskey
minio.secret-key=miniosecretkey
minio.bucket-name=servidores


springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Spring Boot Admin
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.boot.admin.client.instance.metadata.user.name=name
spring.boot.admin.client.instance.metadata.user.password=password